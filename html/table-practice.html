<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>

<body>
<table border="1">
  <tr>
    <th>Week</th>
    <th>Topics Covered</th>
    <th>Self-Assessment</th>

    <td>Week 0</td>
    <td>Basic Computer Setup</td>

    <td>Week 1</td>

  <table border="1">
  <tr>
    <th>Week 1</th>

    <td rowspan="2">Skiing</td>

  </tr>
  <tr>
    <td>Swimming</td>

</table>
</body>

</html>
