<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
<h1>Week 2 Phase 0 Survey</h1>
  <form name="Week 2 Phase 0 Survey" action="success.html" method="post">
    <fieldset>
      <div>
        <label>Name:</label>
        <input type="text" name="name">
      </div>
      <div>
        <label>Cohort:</label>
        <input type="text" name="cohort">
      </div>
      <div>
        <label>Email:</label>
        <input type="email" name="email">
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password">
      </div>
      <div>
        <label>How are You Doing?:</label>
        <select name="mood">
          <option value="Bad">Bad</option>
          <option value="Okay">Okay</option>
          <option value="Great">Great</option>
        </select>
        </div>
        <div>
          <label>What is your goal date for completing this program?</label>
          <input type="date" name="date">
        </div>
        <div>
          <label>I am ready to continue</label>
          <input type="checkbox" name="enrollmentstatus" value="yes">
        </div>
        <textarea name="textarea" rows="10" cols="50">We know DBC can be a stressful experience, so tell us more about how you are doing!</textarea>
    </fieldset>

    <button type="submit">Submit</button>

  </form>
</body>

</html>
